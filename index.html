<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>mail-admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="main-wrap" class="main hidden"></div>
        <div id="auth-wrap" class="main mask hidden"></div>
        <script type='text/javascript'>
            var loc = window.location.pathname.split('/').filter(function(n) {
                    return (n);
                }),
                steal = {};

            steal.main = loc.concat('index').join('/');
        </script>
        <script type='text/javascript' 
            src='/libs/steal/steal.js'
            data-config-path='../config.js'
            data-bower-path="../libs"
            data-env="development"
        >
        </script>
        <script type="text/javascript">
            System.config({
                map: {
                    "components": loc.concat('components').join('/'),
                    "less": loc.concat('less').join('/'),
                    "models": loc.concat('models').join('/')
                }
            });
        </script>
	</body>
</html>
